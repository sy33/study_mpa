<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 

        <% %> 이 안에 자바스크립트 코드를 사용할 수 있다. 

        <%= %> 변수를 화면에 출력하기 위해 사용한다.

        <$- include('./header.html' , { key: value }) %> header, footer와 같은 html 마크업을 따로 분리하고 
        다음과 같이 include를 사용해 해당 파일을 포함시킬 수 있다. 첫번째 인수는 해당 파일 경로이고 두번째 인수는 데이터 렌더링하기 위한 데이터이다.

    -->
    <%- include('./header.html', {email: email}) %>
    <section>
        <% for (var i = 0; i < list.length; i++) { %>
        <div class='box'>
            <h3><%= list[i].title %></h3>
            <p><%= list[i].content %></p>
        </div>
        <% } %>

    </section>
</body>

</html>
